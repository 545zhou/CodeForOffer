
<head>
	<title>TinyURL</title>
</head>

<body>
	<h1>TinyURL</h1>
	<div class="container">
		{{> shortener}}
	</div>
</body>


<template name="shortener">

	<p> 
		Please input the regular or long url you want to shorten:
	</p>

	<form class = url>
		<input type="text" name="URL" size = 60> 
		<input type="submit" value="Add URL">
	</form>
	<style>
	p {
		padding-top: 10px;
		padding-bottom: 10px;
	}
	</style>



	<p> tinyURL: {{showShort}}</p>

	<form class = shortURL>
		<input type = "text" name = "shortURL" size = 60>
		<input type = "submit" value = "Find shortURL">
	</form>

	<p> URL: {{showLong}}</p>
	<input type="button btn-success class="redirect" value="Go to website">

</template>
